<form [formGroup]="registerForm" (ngSubmit)="formSubmit()" class="border p-2 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstName">
            <div class="form-text"></div>
        </div>
        <div class="col mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastName">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text"></div>
        </div>
        <div class="col mb-3">
            <label for="mobile" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="mobile" maxlength="10" formControlName="mobile">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <div class="form-text"></div>
        </div>
        <div class="col mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" formControlName="state">
                <option value="" selected>-- Select State --</option>
                <option value="Odisha">Odisha</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Goa">Goa</option>
              </select>
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
            <div class="form-text"></div>
        </div>
        <div class="col mb-3">
            <label for="zipcode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zipcode" formControlName="zipCode">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-1">
            <div class="d-grid">
                <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>
            </div>
        </div>
        <div class="col-4 offset-1">
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</form>
